<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./authentication/style.css">
</head>
<body>
    
    <form>
        <h2>Sign up</h2>
        <input name="name" id="name" type="text" placeholder="Enter Username">
        <input name="email" id="email" type="email" placeholder="Enter Email">
        <input name="password" id="password" type="password" placeholder="Enter Password">
        <input name="conPassword" id="conPassword" type="password" placeholder="Confirm Password">
        <input type="submit" id="submit">
        <h4>Already have an Account <a style="color :rgb(255, 23, 120)" target="_self" href="./authentication/login.html">Log in!</a></h4>
    </form>
   


    <script src="./authentication/signUp.js"></script>
</body>
</html>
